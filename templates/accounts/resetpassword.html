{% extends "baseTwo.html" %}
{% load widget_tweaks %}

{% block content %}
  
<div class="container">
	<h4 class="checkout-subtitle">Reset Password</h4>
	<p class="text title-tag-line">Enter New Password.</p>
    
    {% include 'includes/alerts.html' %}

	<form  action="{% url 'resetpassword' %}" method="POST" class="register-form outer-top-xs" role="form">
        {% csrf_token %}
		<div class="form-group">
	    	<label class="info-title" for="password">New Password <span>*</span></label>
            <input type="password" name="password" class="form-control unicase-form-control text-input" id="password">
	  	</div>
          <div class="form-group">
	    	<label class="info-title" for="confirm_password">Confirm Password <span>*</span></label>
            <input type="password" name="confirm_password" class="form-control unicase-form-control text-input" id="confirm_password">
	  	</div>
          
        <div class="form-group">
            <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Change Password</button>
        </div>
	</form>
	
</div>
	

{% endblock content %}
