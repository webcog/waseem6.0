{% extends "baseTwo.html" %}
{% load widget_tweaks %}

{% block content %}
  <div class="container">
    
	<h4 class="checkout-subtitle">Reset Password</h4>
	<p class="text title-tag-line">Please Enter Your Email.</p>
    
    {% include 'includes/alerts.html' %}

	<form  action="{% url 'forgotpassword' %}" method="POST" class="register-form outer-top-xs" role="form">
        {% csrf_token %}
		<div class="form-group">
	    	<label class="info-title" for="email">Email <span>*</span></label>
            <input type="email" name="email" class="form-control unicase-form-control text-input" id="email">
	  	</div>  
          <div class="form-group">
            <a href="{% url 'login' %}" class="float-right">Got a password? Login</a>
	  	</div>
        <div class="form-group">
            <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Reset Password</button>
        </div>
	</form>
	
</div>
{% endblock content %}
