{% extends 'baseThree.html' %}

{% load widget_tweaks %}

{% block content %}
  
<div class="col-md-12 col-sm-12 create-new-account">
	<h4 class="checkout-subtitle">Change Your Password</h4>
	<p class="text title-tag-line">Use Secure Password.</p>
    
    {% include 'includes/alerts.html' %}

	<form  action="{% url 'change_password' %}" method="POST" class="register-form outer-top-xs" role="form">
        {% csrf_token %}
        <div class="form-group">
	    	<label class="info-title" for="password">Current Password <span>*</span></label>
            <input type="password" name="current_password" class="form-control unicase-form-control text-input" id="password" required>
	  	</div>
		<div class="form-group">
	    	<label class="info-title" for="password">New Password <span>*</span></label>
            <input type="password" name="new_password" class="form-control unicase-form-control text-input" id="password" required>
	  	</div>
          <div class="form-group">
	    	<label class="info-title" for="confirm_password">Confirm Password <span>*</span></label>
            <input type="password" name="confirm_password" class="form-control unicase-form-control text-input" id="confirm_password" required>
	  	</div>
          
        <div class="form-group">
            <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Change Password</button>
        </div>
	</form>
	
</div>
{% endblock content %}
