{% extends 'baseThree.html' %}

{% block content %}
<section class="section-content padding-y bg">
	{% include 'includes/alerts.html' %}
	<div class="container">
		<div class="row">
			<main class="col-md-12">
				<article class="card">
					<header class="card-header" style="padding: 8px;margin-bottom: 10px;">
                        <strong class="d-inline-block mr-3">Logged in as :  {{user.full_name}}</strong>
                        
                    </header>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="card">
									<h4 class="text-center">Login as <b><i> {{ user.full_name }}</i></b></h4>
									<div class="card-body" style="text-align:center">
										<h5 class="card-title">Total Orders</h5>
										<h4>{{ orders_count }}</h4>
										<a href="{% url 'my_orders' %}">View Orders</a>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="card" style="text-align:center">
									<div class="card-body">

										<img class="rounded-circle object-fit-fill" src="{{ user.profile_picture.url }}"
											alt="User profile picture" width="50" height="50"
											style="border-radius:50%; ">

										<p class="mb-0">{{ user.email }}</p>
										<p>{{ user.phone_number }}</p>
									</div>
								</div>
							</div>
						</div> <!-- row.// -->
					</div> <!-- card-body .// -->
				</article> <!-- order-group.// -->
			</main>
		</div> <!-- row.// -->
	</div>
</section>
{% endblock %}
